<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  
  <div class="container"
	  <body>
	  	<h1>Coronavirus Tracker Application</h1>
	  	
	  	<div class="jumbotron">
		  <h1 class="display-4" th:text="${totalReportedCases}"></h1>
		  <p class="lead">Total Number of Reported Cases Worldwide</p>
		  <hr class="my-4">
		  <h4 class="display-5" th:text="${totalDiffFromPrevDay}"></h4>
		  <p>Cases reported since the previous day</p>
		</div>
	  	
	  	<table class="table table-striped">
		      <tr>
		        <th>Country</th>
		        <th>State/Province</th>
		        <th>Total Reported Cases</th>
		        <th>Difference from Previous Day</th>
		      </tr>
		      <tr th:each="locationStat : ${locationStats}">
		        <td th:text="${locationStat.country}"></td>
		        <td th:text="${locationStat.state}"></td>
		        <td th:text="${locationStat.latestTotalCases}">0</td>
		        <td th:text="${locationStat.diffFromPrevDay}">0</td>
		      </tr>
		</table>
	  </body>
  </div>

	
		
</html>
